<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <form action="#" id="register">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />

            <label for="res-email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" id="res-email" name="email" id="email" required />
            <p id="email-mess" class="red-color"></p>

            <label for="res-pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="res-pass" name="psw" id="psw" required />

            <label for="res-re-pass"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="res-re-pass" name="psw-repeat" id="psw-repeat" required />
            <p id="password-mess" class="red-color"></p>
            <hr />

            <p>
                By creating an account you agree to our
                <a href="#">Terms & Privacy</a>.
            </p>
            <button type="submit"  class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
    <script src="register.js"></script>
</body>

</html>
