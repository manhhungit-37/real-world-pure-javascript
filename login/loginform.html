<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <form id="login">
        <div class="container">
            <h1>Login Form</h1>
            <label for="login-email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" id="login-email" name="email" required />

            <label for="login-password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="login-password" name="psw" required />
            <p id="login-mess" class="red-color"></p>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember" /> Remember
                me
            </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
            <button type="button" class="cancelbtn"><a href="../register/registerform.html">Register</a></button>
            <span class="psw">Forgot <a href="">password?</a></span>
        </div>
    </form>
    <script src="login.js"></script>
</body>

</html>
